<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Todo</title>
</head>

<body>

  <div class="header">
    <div class="container">
      <h1 class="header__title">Todo App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input type="text" id="search-text" class="input" placeholder="Filter Todos">
      <label class="checkbox" for="hideCompleted">
        <input type="checkbox" name="hideCompleted" id="hide-completed"> Hide Completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todos"></div>

    <form id="new-todo">
      <input type="text" class="input" name="newTodoText" placeholder="New Todo">

      <button class="button">Add Todo</button>
    </form>
  </div>



  <script src="//wzrd.in/standalone/uuid%2Fv4@latest"></script>
  <script src="scripts/todo-functions.js"></script>
  <script src="scripts/todo-app.js"></script>
</body>

</html>
